<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS DOM</title>
    <link rel="icon" href="/Assets/Icon/favicon.ico">
    <style>
        .box{
            height:45px;
            width:45px;
            border:2px solid black;
            margin:2% 0;
            padding:1%;
            display:flex;
            justify-content:center;
            align-items:center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 1.5</div>
        <div class="box">Box 2</div>
        <div class="box">Box 2.5</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
    
    <script>
        console.log("Hello World");
        
        let boxes = document.getElementsByClassName("box");
        console.log(boxes);
        boxes[2].style.backgroundColor = "red";
        
        let box3 = document.getElementById("box3");
        box3.style.background = "black";
        box3.style.color = "white";
        
        document.querySelector(".box").style.transform = "translateX(50vmin)";  // This targets only the first element with that  CSS Selector
        console.log(document.querySelectorAll(".box")); // Returns all elements with that CSS Selector
        // So, If we wanna apply CSS on all elements with that selector then we have to use loops to iterate all elements and then apply CSS on them all as:
        document.querySelectorAll(".box").forEach(e => {
            e.style.backgroundColor = "grey";
        });
        
        console.log(document.getElementsByTagName("div"));
        
        // getElementsByName() // Get element by attribute name
    </script>
</body>
</html>
